<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link href="../static/style.css" rel="stylesheet" type="text/css">
        <link rel='icon' type='image/ico' href='../static/favicon.ico'/>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <title>GNSS Planning</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <a class="active" href="main.html">Settings</a>
                <a href="{{ url_for("plots") }}">Plots</a>
                <a href="{{ url_for("sky_plot") }}">Sky Plot</a>
                <a href="{{ url_for("map_view") }}">Map View</a>
            </div>
            <div class="sat_info">
            </div>
            <div class="main">
                <div class="position">
                    <form action="{{ url_for("main") }}" method="post">
                        <label for="fi">Latitude [<sup>o</sup>]:</label>
                        <input type="number" id="fi" name="fi" min="-90" max="90" value="{{ fi }}"><br>
                        <label for="lamb">Longitude [<sup>o</sup>]:</label>
                        <input type="number" id="lamb" name="lamb" min="-180" max="180" value="{{ lamb }}"><br>
                        <label for="h">Height [m]:</label>
                        <input type="number" id="h" name="h" value="{{ h }}"><br>
                        <label for="mask">Mask [<sup>o</sup>]:</label>
                        <input type="number" id="mask" name="mask" min="0" max='90' value="{{ mask }}"><br>
                        <label for="day">Day:</label>
                        <input type="date" id="day" name="day" value="{{ day }}"><br>
                        <label for="time">Start time:</label>
                        <input type="time" id="time" name="time" value="{{ time }}"><br>
                        <label for="nrsat">Satellite:</label>
                        <input type="text" id="nrsat" name="nrsat" value="{{ satellite }}"><br>
                        <input type="submit" value="Apply">
                    </form>
                    <div class="map" id="posmap">
                        <script>
                            var graphs = {{mapPlot | safe}};
                            Plotly.plot('posmap',graphs,{});
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
